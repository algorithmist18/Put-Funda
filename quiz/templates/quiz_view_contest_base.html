<!DOCTYPE html>

<style type="text/css">

	* {

		font-family: 'Inter', sans-serif;
	}

	#nav
	{
		background-color: #34495E;
		color: white;
	}

	#logout-button
	{
		float: right;
		margin-right: 20px;
	}

	#quiz-contest
	{
		width: 1000px;
		font-size: 12px;
		margin-left: 150px;
		margin-right: 140px; 
		border-width: 1px;
		border-color: gray; 
		border-style: solid;
		background-color: #F7F9F9;
	}

	#question
	{
		width: 950px;
		margin-left: 20px;
		margin-top: 20px;
		border-width: 1px;
		border-color: gray; 
		border-style: solid;
		background-color: #FBFCFC;
	}

	#alert
	{
		width: 500px;
	}

	#image-holder
	{
		float: right;
		margin-right: 30px;
		margin-top: 10px;
		margin-bottom: 7px;
		border-color: gray;
		border-style: solid; 
		border-width: 1px;
	}

	#countdown
	{
		float: right;
		margin-right: 50px;
	}

	#contest-update
	{
		border-style: solid;
		border-width: 1px;
		border-color: gray;
		width: 500px;
		font-size: 12px;
		margin-top: 150px;
	}

	#question-row
	{
		width: 600px;
	}



</style>

<html>
	
	<head>
		<title> Put Funda | View contest </title>
		<meta http-equiv="refresh" content="50"/>
	</head>
	
	<body>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">

		{% block content %} {% endblock %} 

	</body>
</html>
