<!DOCTYPE html>

<style type="text/css">

	#nav
	{
		background-color: #34495E;
		color: white;
	}

	#logout-button
	{
		float: right;
		margin-right: 20px;
	}

	#quiz-question
	{
		margin-top: 50px;
		font-size: 12px;
		border-style: solid;
		border-color: gray;
		border-width: 1px;
		width: 500px;
	}

	#alert
	{
		font-size: 12px;
		width: 400px;
	}

</style>

<html>
	
	<head>
		<title> Qnondrum | Create contest </title>
	</head>
	
	<body>
		
		<!-- Latest compiled and minified CSS -->
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<!-- Navigation bar --> 

		<nav id = "nav" class="navbar navbar-light" style="background-color: #34495E;">
	  		
	  		<a style="color: white; font-size: 12px;" href = "{% url 'home' %}" class = "navbar-brand" id = "home"> Home </span>
	  		
	  		<a style="color: white; font-size: 12px;" class = "navbar-brand" id="logout-button" href="{% url 'logout' %}"> Logout </a>
		
		</nav>

		<!-- Quiz schedule form --> 


		<center>

		<div id = "quiz-question">

			<form method = "post" enctype="multipart/form-data" action = "{% url 'create_contest' %}?contest_id={{id}}">
					
				{% csrf_token %} 

				<br> <br> 

				Question: 

				<br> <br>

				<textarea id = "question-input" rows = "5" cols = "70" name = "question" placeholder = "Enter question here" required></textarea>

				<br> <br>

				<input style = "margin-left: 65px;" type = "file" name = "image" />

				<br>

				<input type = "text" name = "answer" placeholder = "Answer" required />

				<br> <br>

				<input type = "submit" name = "action" value = "Add question"/>

				<input type = "submit" name = "action" value = "Finish"/>

				<br> <br> 

			</form>

		</div>
		
		</center>

	</body>

</html>

<script type="text/javascript">
	
	// Access message parameter and display a success message 

	let params = new URLSearchParams(location.search); 

	var message = params.get('message') 

	if(message == 'OK')
	{
		// Display success message 

		console.log('s'); 

			$("<div id = 'alert' class = 'alert alert-success' role = 'alert'><strong>Success!</strong> Your question was added.</div>").insertBefore("#quiz-question");

	}
	

</script>
