<!DOCTYPE html>
<style type="text/css">

	#sign-in-header {

		font-size: 50px;
	}

	#login-form {

		border-style: solid; 
		border-width: 1px;
		border-color: gray;
		width: 400px;
		border-radius: 2px;
	}

	#container
	{
		margin-top: 100px;
	}

	#registration-form
	{
		border-color: gray;
		border-width: 1px;
		border-style: solid;
		width: 1000px;
		position: absolute;
		margin-left: 180px;
		margin-top: 40px;
	}

	#left-part
	{
		float: left;
		width: 200px;
		margin-top: 50px;
		margin-left: 200px;
	}

	#right-part
	{
		float: right;
		margin-top: 50px;
		margin-right: 200px;
		width: 200px;
	}

	#password-helper
	{
		border-style: solid;
	}

	#errors
	{
		margin-top: 30px;
	}

</style>
<html>
	<head>
		<title> Qnondrum | Login / Register </title>
	</head>
	<body style="font-family: 'Open Sans', sans-serif;">
			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

			<!-- jQuery library -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

			<!-- Latest compiled JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

			<!--Google font-->
			<link rel="preconnect" href="https://fonts.gstatic.com">
			<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
			
			<center>
				{% block content %}
				{% endblock %}
			</center>
	</body>
</html>
