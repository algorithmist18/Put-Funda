<html>
	<head>
		<title>Put Funda | Edit question</title>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	</head>
	<body>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<!--For icons-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!--Script for using CKEditor-->
		<script src="//cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>


		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">


		<nav id = "nav" class="navbar navbar-light" style="background-color: #34495E;">
  			
  			<a id = "home" class = "navbar-brand" style="color: white; font-size: 12px;" href="{% url 'home' %}"> Home </a>
  			
  			<span>
  				<a id = "button" style = "color: white;" class = "navbar-brand" href = "#"> | </a>	
  				<a id = "quiz-button" class = "navbar-brand" href = "{% url 'quiz_home' %}"> Quiz </a>
	  			<a id = "button" style = "color: white;" class = "navbar-brand" href = "#"> | </a>
	  			<a id = "blog-button" class = "navbar-brand" href = "{% url 'blog_home' %}"> Blogs </a>
  			</span>

  			<center><a class = "navbar-brand" id = "header">Put Funda</a></center>
  			
  			<a id ="logout-button" style="color: white; font-size: 12px;" class = "navbar-brand" id="logout-button" href="{% url 'logout' %}">Logout</a>
		</nav>

		<center>

			<form action="edit_feed_question?question_id={{question.id}}&user={{user.username}}" method = "POST">
			
				{% csrf_token %}
				<br>
				<br>
					Genre:
				<br>
				<br>
			
				<input type = "text" name = "title" value = "{{question.title}}" required>
				<br>
				<br>
					Question:
				<br>
				<br>
			
				<textarea style = "font-size: 14px;" rows = '15' cols = '80' name = 'question' required>{{question.question}}</textarea>

				<script>
			  		CKEDITOR.replace('question', {'height' : 300, 'width' : 800, 
			  			'fontSize' : 14}); 
			  	</script>

				<br>
				<br>
					Answer:
				<br>
				<br>
				<textarea rows = '6' cols = '50' name = 'answer' required>{{question.answer}}</textarea>
				<br>
				<br>
			
				<input type = "submit" name = "action" value = "Edit">
				<input type = "submit" name = "action" value = "Cancel">
			
			</form>
		
		</center>

	</body>

</html>
