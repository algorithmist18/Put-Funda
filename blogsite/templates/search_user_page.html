{% extends 'search_results_base.html' %}
{% block content %}
	<div id = "users">
	<p> List of users on searching for {{query}}...</p>
	{% for users in user_list %}
		<p> <a href = "{% url 'show_user' %}?user={{users.username}}"> {{users.first_name}} {{users.last_name}} </a></p>
	{% endfor %}
	</div>
{% endblock %}
