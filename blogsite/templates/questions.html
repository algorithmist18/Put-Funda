<html>
	<head>	
		<title> Ask a question. </title>
	</head>
	<body>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<nav id = "nav" class="navbar navbar-light" style="background-color: #34495E;">
  			<a class = "navbar-brand" style="color: white;" href="{% url 'home' %}"> Back </a>
  			<a id ="logout-button" style="color: white;" class = "navbar-brand" id="logout-button" href="{% url 'logout' %}">Logout</a>
		</nav>

		<center>
			<form action="{% url 'ask' %}" method = "POST">
				{% csrf_token %}
				<br>
				<br>
					Title:
				<br>
				<br>
				<input type="text" name="title" required>
				<br>
				<br>
					Question?
				<br>
				<br>
				<textarea rows = '15' cols = '80' name = 'question' required></textarea>
				<br>
				<br>
					Answer
				<br>
				<br>
				<textarea rows = '6' cols = '50' name = 'answer' required></textarea>
				<br>
				<br>
				<input type="submit" value = "Ask"> </input>
			</form>
		</center>
	</body>
</html>
